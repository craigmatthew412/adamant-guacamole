	<!-- Critical CSS -->
	<style type="text/css">
		#headerwrap {
			background: url(//img.craigmcmurray.co/header_tablet_landscape.jpg) no-repeat center top;
			background-attachment: scroll;
			background-position: center center;
			background-size: cover;
			height: 100%;
			width: 100%;
			text-align: center;
		}
		#headerwrap h1 {
			margin-top: 0;
			font-size: 2.25em;
			color: black;
		}
		#headerwrap h2 {
			font-size: 1.5em;
		}
		#headerwrap h1 {
			font-weight: 500;
		}
		#headerwrap h2 {
			font-weight: 600;
		}
		#headerwrap a:last-of-type {
			margin-right: 0;
		}
		@media only screen and (min-width: 768px) {
			#headerwrap {
				background: url(//img.craigmcmurray.co/header_tablet_portrait.jpg) no-repeat center top;
			}
			#headerwrap h1 {
				font-size: 3.25em;
			}
			#headerwrap h2 {
				font-size: 2.5em;
				font-weight: 500;
			}
		}
		@media only screen and (min-width: 1024px) {
			#headerwrap {
				background: url(//img.craigmcmurray.co/header_tablet_landscape.jpg) no-repeat center top;
			}
		}
		@media only screen and (min-width: 1025px) {
			#headerwrap {
				background: url(//img.craigmcmurray.co/header.jpg) no-repeat center top;
				background-attachment: scroll;
				background-position: center center;
				background-size: cover;
				width: 100%;
			}
		}
	</style>
