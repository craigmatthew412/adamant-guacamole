<section id=contactme>
	<div class=container>
		<div class=row>
			<div class="col-sm-2 col-sm-offset-1">
				<h3 class="pt05">CONTACT</h3>
			</div>
			<div class=col-sm-6>
				<sm>MESSAGE ME HERE</sm>
				<div class=form_notification></div>
				<form role=form enctype=plain name=contact-form id=contact-form>
					<div class=form-group>
						<label for=name>Name</label>
						<input id=name name=name class="form-control input-sm" placeholder="Your Name">
					</div>
					<div class=form-group>
						<label for=email>Email</label>
						<input type=email id=email name=email class="form-control input-sm" placeholder="Your email">
					</div>
					<div class=form-group>
						<label for=message>Message</label>
						<textarea class="form-control input-sm" id=message name=message rows=5 placeholder="Send me a message...!"></textarea>
					</div>
					<p>
						<input type=submit class="btn btn-success contact-form-button" value=Send>
						<input type=reset class="btn btn-danger contact-form-button ml15" value=Reset>
					</p>
				</form>
			</div>
			<div class=col-sm-3>
				<sm>FIND ME HERE</sm>
				<p>
					<a href="https://plus.google.com/102683923188318089180/posts" target=_blank><i class="fa fa-google-plus socialIcon"></i></a>
					<a href="https://twitter.com/CraigMatthew412" target=_blank><i class="fa fa-twitter socialIcon"></i></a>
					<a href="http://www.linkedin.com/in/cmcmurray" target=_blank><i class="fa fa-linkedin socialIcon"></i></a>
					<a href="mailto:craigmathew412@gmail.com"><i class="fa fa-envelope socialIcon"></i></a>
				</p>
			</div>
		</div>
	</div>
</section>
